<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="app-options-item">

  <style>
    :host {
      font-size: 0.8em;
      height: 3em;
      width: 100%;
      display: block;
      border: 0;
      color: var(--text-color-dark, #444);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    :host:hover {
      background: #555;
      color: #FFF;
    }
  </style>

  <template>
    <div>[[title]]</div>
  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'app-options-item',

      properties: {
        title: {
          type: String,
          reflectToAttribute: true
        }
      },
      hostAttributes: {
        tabindex: 0
      }
    });
  </script>
</dom-module>
