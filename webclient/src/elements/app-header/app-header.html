<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="app-header">
  <template>
      <style>
        :host {
          height: var(--header-height);
          color: var(--text-color-light);
          background: var(--header-colour);
          position: fixed;
          top: 0vh;
          font-size: 20px;
          box-shadow: 0 4px 5px 0 rgba(0, 0, 0, .14),
                      0 2px 9px 1px rgba(0, 0, 0, .12),
                      0 4px 2px -2px rgba(0, 0, 0, .2);
          will-change: transform;
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          justify-content: flex-start;
          align-items: stretch;
          align-content: center;
          transition: transform .233s cubic-bezier(0, 0, .21, 1) .1s;
        }
        ::content.header__menu {
          background: url('/images/ic_menu_24px.svg') center center no-repeat;
          padding: calc(var(--header-height) / 2);
          text-indent: -30000px;
          overflow: hidden;
          opacity: .54;
          transition: opacity .333s cubic-bezier(0, 0, .21, 1);
          border: 0;
          outline: none;
        }
        ::content.header__menu:focus,
        ::content.header__menu:hover {
          opacity: 1;
        }
        ::content.header__options {
          background: url('/images/ic_options_24px.svg') center center no-repeat;
          padding: calc(var(--header-height) / 2);
          text-indent: -30000px;
          overflow: hidden;
          opacity: .54;
          transition: opacity .333s cubic-bezier(0, 0, .21, 1);
          border: 0;
          outline: none;
        }
        ::content.header__options:focus,
        ::content.header__options:hover {
          opacity: 1;
        }
        .header__title {
          font-weight: 400;
          font-size: 20px;
          margin: 0;
          flex: 1;
          line-height: var(--header-height);
        }
      </style>

      <content select=".header__menu"></content>
      <h1 class="header__title">[[title]]</h1>
      <content select=".header__options"></content>
  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'app-header',

      hostAttributes: {
        role: 'toolbar'
      },

      properties: {
        // title displayed in the header
        title: {
          type: String,
          refectToAttribute: true
        }
      }
    });
  </script>
</dom-module>
