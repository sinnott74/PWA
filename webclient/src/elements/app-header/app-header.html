<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="app-header">
  <!-- Defines the element's style and local DOM -->
  <!-- <link rel="stylesheet" type="text/css" href="app-header.css"> -->
  <template>
    <header class="header">
      <paper-icon-button role="tab" class="header__menu js-toggle-menu" on-click="handleClick">
        Toggle nav menu
      </paper-icon-button>
      <h1 class="header__title">[[title]]</h1>
      <paper-icon-button role="tab" class="header__options js-toggle-options">
        Toggle options menu
      </paper-icon-button>
    </header>
  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'app-header',

      properties: {
        // title displayed in the header
        title: {
          type: String,
          refectToAttribute: true
        }
      },

      /**
      * Handles the side navigation button click.
      * Dispatches a custom open-nav event, which should open the side-nav
      **/
      handleClick : function(e) {
        document.dispatchEvent(new Event('open-nav'));
      }
    });
  </script>
</dom-module>
