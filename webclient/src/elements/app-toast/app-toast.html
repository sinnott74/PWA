<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="app-toast">

  <!-- Defines the element's style and local DOM -->
  <!-- <link rel="stylesheet" type="text/css" href="app-toast.css"> -->
  <template>
    <style>
      :host {
        background-color: var(--background-color-dark);
        border-radius: 3px;
        box-shadow: 0 0 2px rgba(0, 0, 0, .12),
                    0 2px 4px rgba(0, 0, 0, .24);
        color: var( --text-color-light);
        line-height: 20px;
        padding: 16px;
        transition: opacity 200ms,
                    transform 300ms cubic-bezier(.165, .84, .44, 1);
        opacity: 0;
        transform: translateY(20px);
        will-change: transform;
        position: fixed;
        bottom: 0;
        left: 0;
        word-wrap: normal;
      }
      :host[opened] {
        opacity: 1;
        transform: translateY(0);
      }
      :host .btn-close {
        border: 0;
        background-color: transparent;
        color: var( --text-color-light);
        opacity: .8;
        transition: opacity .333s cubic-bezier(0, 0, .21, 1);
        font-size: 20px;
        float: right;
        cursor: pointer;
      }
      :host .btn-close:hover {
        opacity: 1;
      }
      :host .message {
        width: calc(100% - 20px);
      }
    </style>
    <button class="btn-close js-toast-view__btn-close" on-tap="_handleCloseButtonTap" aria-label="Close Toast">&#10006;</button>
    <div class="message js-toast-view__message">[[text]]</div>
  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'app-toast',
      ready: function() {
        this.closeBtn = this.querySelector('.js-toast-view__btn-close');
        this.message = this.querySelector('.js-toast-view__message');

        this._handleCloseButtonTap = this._handleCloseButtonTap.bind(this);
      },
      properties: {
        opened: {
          type: Boolean,
          reflectToAttribute: true
        },
        text: {
          type: String,
          reflectToAttribute: true
        }
      },
      _handleCloseButtonTap: function() {
        this.opened = false;
      }
    });
  </script>
</dom-module>
