  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'app-options-menu',

      properties: {
        opened: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      },

      ready: function() {
        this.view = this.querySelector('.js-options-view');
        this.scrim = this.querySelector('.js-options-scrim');
        this._close = this._close.bind(this);
      },

      _close: function() {
        this.opened = false;

    });
