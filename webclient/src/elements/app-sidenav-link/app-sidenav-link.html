<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../app-link-behavior/app-link-behavior.html">

<dom-module id="app-sidenav-link">
  <style>
    .side-nav__delete-memos,
    .side-nav__delete-all,
    .side-nav__blog-post,
    .side-nav__file-bug-report {
      height: 48px;
      padding-left: 72px;
      width: 100%;
      display: block;
      background: url('/images/ic_info_outline_24px.svg') 16px 12px no-repeat;
      color: var(--text-color-dark);
    }
    :host {
      line-height: 48px;
      text-align: left;
      height: 48px;
      text-decoration: none;
      border: 0;
      display: block;
      cursor: pointer;
      color: var(--text-color-dark);
    }
    :host:focus, :host:active {
      background-color: var(--background-color);
    }

    :host a {
      text-decoration: none;
    }
  </style>

  <template>
    <a tabindex="-1" class="side-nav__blog-post" href$=[[url]] on-tap="_handleLinkTap">[[text]]</a>
  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'app-sidenav-link',
      properties: {
        text: {
          type: String,
          reflectToAttribute: true
        },
      },

      behaviors: [LinkBehaviour],

      hostAttributes: {
        tabindex: 0
      }
    });
  </script>
</dom-module>
