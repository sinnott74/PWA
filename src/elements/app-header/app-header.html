<link rel="import" href="../../../dist/lib/polymer/polymer.html">

<dom-module id="app-header">
  <!-- Defines the element's style and local DOM -->
<!--   <link rel="stylesheet" type="text/css" href="app-header.css"> -->
  <template>
    <header class="header">
        <button role="tab" class="header__menu js-toggle-menu" on-click="handleClick">
          Toggle nav menu
        </button>
      <h1 class="header__title">App Shell</h1>
    </header>

  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'app-header',
      handleClick : function(e, detail) {

        console.log('Clicked header side nav open button');

        var event = new Event('open-nav');
        document.dispatchEvent(event);
      }
    });
  </script>
</dom-module>
